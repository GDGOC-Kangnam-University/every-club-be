spring:
  application:
    name: every-club
  datasource:
    url: jdbc:postgresql://localhost:5432/every-club
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

s3:
  endpoint: ${S3_ENDPOINT:https://storage.googleapis.com}
  region: ${S3_REGION:auto}
  access-key: ${S3_ACCESS_KEY:dummy}
  secret-key: ${S3_SECRET_KEY:dummy}
  bucket: ${S3_BUCKET:every-club-storage}

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

---

spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
  springdoc:
    api-docs:
      enabled: false
    swagger-ui:
      enabled: false
